  ru:
    announcement:
      Представьте себе двух человек, которые категорически не согласны друг с другом по этому вопросу. (Человек A отвечает «0», а Человек B отвечает «10.»). Насколько вероятно, что, зная, что они не согласны, они станут друзьями (где «0» означает «очень маловероятно», а «10» означает «очень вероятно»)?
