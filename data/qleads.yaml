#Top level should correspond to the field name in SensitiveQ model (tester/models)
#annoucnement is for the text of the intro page (how this question is introduced for the first time)
#lead is for the actual text that is shown on the apge
attitude:
  announcement:
    To what extent do you agree with the  statement which will be shown at the screen (where "0" means "Totally disagree" and "10" means "Absolutely agree")
  lead:
    To what extent do you agree with the  statement (where "0" means "Totally disagree" and "10" means "Absolutely agree")
average_attitude:
  announcement:
    How did the average participant of this study answer the question (where "0" means "Totally disagree" and "10" means "Absolutely agree")
  lead:
    How did the average participant of this study answer the question (where "0" means "Totally disagree" and "10" means "Absolutely agree")
friend:
  announcement:
    Imagine two people who strongly disagree with each other on this question. (Person A answers "0", and Person B answers "10."). How likely is it that this disagreement would prevent them from being friends?
  lead:
    Imagine two people who strongly disagree with each other on this question. (Person A answers "0", and Person B answers "10."). How likely is it that this disagreement would prevent them from being friends?
absolute_importance:
  announcement:
    How important your opinion on the following statement for you (from 0 to 10)
  lead:
    How important your opinion on the following statement for you (from 0 to 10)
