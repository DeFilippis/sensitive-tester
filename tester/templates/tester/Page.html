{% extends 'tester/Base.html' %}
{% load otree %}
{% load render_bundle from webpack_loader %}
{% block back %}

{% endblock %}
{% block styles %}
    <style>
        body, html {
        {#height: 100%;#}
        }
    </style>

{% endblock %}
{% block main %}

    {% include 'tester/includes/progress.html' %}

    <script>
        window.socket_path = {{ view.live_url|json }};
        window.id_in_group = {{ player.id_in_group }};
    </script>
    <form class="otree-form" method="post" role="form" id="form" autocomplete="off">{% csrf_token %}
        <div class="" id="app"></div>
        {% block content %}
        {% endblock %}
    </form>

{% endblock %}
